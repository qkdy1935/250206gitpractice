<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <script defer src="./script01.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>할인 가격 계산 프로그램 만들기</h1>
    <main id="container">
      <form name="price-system">
        <img
          src="https://hanhodaily.com/news/photo/201811/58388_18529_441.jpg"
          alt="sale"
        />
        <ul>
          <li>
            <label class="pro" for="origin-price">원래가격</label>
            <input id="origin-price" type="text" name="origin-price" />
            <label for="">원</label>
          </li>
          <li>
            <label class="pro" for="rate">할인율</label>
            <input id="rate" type="text" name="rate" />
            <label for="">%</label>
          </li>
          <li>
            <input id="btn" type="button" value="할인 가격 계산하기" />
          </li>
        </ul>
      </form>
    </main>
    <div id="result">할인된 가격은 9000원 입니다!</div>
  </body>
</html>
