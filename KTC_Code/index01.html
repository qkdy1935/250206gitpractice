        <!--헤더 왼쪽-->
        <div class="header_inner">
          <a id="logo" href="#">로고이미지</a>
          <div id="menu">
            <ul>
              <li>
                <a href="#">홈</a>
              </li>
              <li>

              </li>
              <li>

              <li>
                <a href="#">예능</a>

              </li>
              <li>
                <a href="#">EVENT</a>
              </li>
            </ul>
          </div>
        </div>

          <ul class="items">
            <li>
              <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-heart"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-face-smile"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

    <!-- 메인 배너 -->
    <div id="main-banner-con">
      <div class="main-banner-btns">
        <button class="banner-btn-r">
          <i class="fa-solid fa-angle-right"></i>
        </button>
        <button class="banner-btn-l">
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </div>
