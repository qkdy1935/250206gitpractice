<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- fas -->
    <script
      src="https://kit.fontawesome.com/2245690d2b.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script.js"></script>
    <title>영원한친구, 싸이월드</title>
  </head>
  <body>
    <!-- 배경 -->
    <main id="container">
      <!-- 박스 -->
      <div id="outer">
        <!-- 내용 -->
        <div id="inner">
          <section id="inner-left">
            <!-- 완쪽메뉴 -->
            <div class="inner-left-header">
              <div class="tody">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>TOTAL</span>
                <span>1234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-img"></div>
                <div class="title-line"></div>
              </div>
              <div class="left-body-profile">
                <div class="profile-detail">
                  <i class="fas fa-user-astronaut"></i>
                  <span>name</span>
                </div>
                <div class="profile-detail">
                  <i class="fas fa-phone-volume"></i>
                  <span>Tel</span>
                </div>
                <div class="profile-detail">
                  <i class="fas fa-at"></i>
                  <span>email</span>
                </div>
                <div class="profile-detail">
                  <i class="fab fa-instagram"></i>
                  <span>instagram</span>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="footer-feel">
                  <div class="feel-title">오늘의 기분👀</div>
                  <form name="feel-list" action="#" method="post">
                    <select name="emotion" id="emotion">
                      <option disabled selected>
                        오늘의 기분을 선택하세요
                      </option>
                      <option value="happy">너무 행복한 날! 😍</option>
                      <option value="sad">살짝 우울모드 충만 😭</option>
                      <option value="angry">찐 앵그리버드 모드 😩</option>
                      <option value="annoy">걸리면 죽는다 🤯</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <!-- 오른쪽메뉴 -->
            <div class="inner-right-header">
              <div class="header-title">사이좋은 사람들, 싸이월드</div>
              <div class="header-privorcy">
                사생활보호설정<i class="fas fa-caret-right"></i>
              </div>
            </div>
            <div class="inner-right-body">
              <!-- iframe 영역안에 화면교체 -->
              <iframe
                id="contentframe"
                src="./game.html"
                frameborder="0"
              ></iframe>
            </div>
          </section>
          <section id="navigation">배너</section>
        </div>
      </div>
    </main>
  </body>
</html>
