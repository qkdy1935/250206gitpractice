<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style4.css" />
    <script defer src="./script4.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="container" name="logon-list" action="#" method="post">
      <h3>이젠아카데미 회원가입</h3>
      <!-- 이메일 -->
      <input
        id="email"
        class="inputBox"
        type="email"
        placeholder="이메일을 입력해주세요."
      />
      <div id="error-email" class="error"></div>
      <!-- 이름 -->
      <input
        id="write"
        class="inputBox"
        type="text"
        placeholder="이름을 입력해주세요."
      />
      <div id="error-write" class="error"></div>
      <!-- 비밀번호 1 -->
      <input
        id="password1"
        class="inputBox"
        type="password"
        placeholder="비밀번호를 입력해주세요."
      />
      <div id="error-password1" class="error"></div>
      <!-- 비밀번호 2 -->
      <input
        id="password2"
        class="inputBox"
        type="password"
        placeholder="비밀번호를 다시 입력해주세요."
      />
      <div id="error-password2" class="error"></div>
      <!-- 핸드폰 -->
      <div class="phon-wrapper">
        <input id="phone1" class="phoneNum" type="text" />
        -
        <input id="phone2" class="phoneNum" type="text" />
        -
        <input id="phone3" class="phoneNum" type="text" />
      </div>
      <!-- 인증번호 -->
      <div class="token-wrapper">
        <div id="token" class="token">000000</div>
        <button id="token-button" disabled>인증번호 전송</button>
      </div>
      <!-- 인증번호 시간 -->
      <div class="token-wrapper">
        <div id="token-timer" class="token-timer">3:00</div>
        <button id="token-timer-button" disabled>인증번호</button>
      </div>
      <!--  -->
      <div class="location-wrapper">
        <select name="location" id="location" class="location">
          <option selected disabled>지역을 선택하세요</option>
          <option value="seoul">서울</option>
          <option value="gy">경기</option>
          <option value="in">인천</option>
        </select>
      </div>
      <div id="error-location" class="error"></div>
      <!-- 성별 -->
      <div class="gender-wrapper">
        <div class="gender">
          <input
            id="gender-woman"
            class="gender-radio"
            type="radio"
            name="gender"
          />
          여성
        </div>
        <div class="gender">
          <input
            id="gender-man"
            class="gender-radio"
            type="radio"
            name="gender"
          />
          남성
        </div>
      </div>
      <div id="error-gender" class="error"></div>
      <hr />
      <div class="foter">
        <button id="signup-button" disabled>가입하기</button>
        <!-- disabled -->
      </div>
    </form>
  </body>
</html>
